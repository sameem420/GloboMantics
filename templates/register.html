    <div class="container">
        <div class="row" style="margin: 10px auto">
            <div class="col-md-6" style="margin: 0 auto">
                <form method="POST">
                    <div class="form-group">
                      <label for="sel1">Select Role:</label>
                      <select class="form-control" id="sel1" name="userRole">
                        <option>Teacher</option>
                        <option>Student</option>
                  </select>
                    </div>
                    <div class="form-group">
                      <label for="email">Username : </label>
                      <input type="text" name="username" class="form-control" id="uname" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email : </label>
                      <input type="email" name="usermail" class="form-control" id="mail" required>
                    </div>
                    <div class="form-group">
                      <!--<label for="email">Password : </label>-->
                      <input type="hidden" name="password" class="form-control" id="passw" required>
                    </div>
                    <div class="form-group">
                      <label for="contact">Contact NO. : </label>
                      <input type="number" name="contact" class="form-control" id="contact" required>
                    </div>
                    <button type="submit" class="btn form-control btn-primary">Add User</button>
                </form>
            </div>
